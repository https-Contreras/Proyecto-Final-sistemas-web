<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Tech-Up</title>
    
    <link rel="stylesheet" href="/Frontend/CSS/main.css">
    
    <script src="/Frontend/js/loadComponents.js" defer></script>
    <script src="/Frontend/js/login.js" defer></script> </head>
<body>

    <header class="site-header" id="main-header"></header>

    <main class="container">
        
        <div class="form-container">
            <h2>Iniciar Sesión</h2>
            
            <form id="login-form" class="contact-form">
                
                <div class="form-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Correo Electrónico</label>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Contraseña</label>
                </div>

                <p id="login-message" class="form-message"></p>

                <button type="submit" class="submit-btn">Entrar</button>

                <div class="form-links">
                    <a href="forgot-password.html">¿Olvidaste tu contraseña?</a>
                    <a href="registro.html">¿No tienes cuenta? Regístrate</a>
                </div>
            </form>
        </div>

    </main>

    <footer class="site-footer" id="main-footer"></footer>

</body>
</html>
