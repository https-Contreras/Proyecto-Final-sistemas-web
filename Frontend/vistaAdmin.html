<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech-Up | Panel de Administración</title>
    
    <link rel="stylesheet" href="css/main.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/admin-logic.js"></script>
    <script src="js/loadComponents.js" defer></script>
    
</head>
<body>

    <header class="site-header" id="main-header"></header>

    <main class="container admin-container">
        
        <div class="admin-header">
            <div>
                <h1>Panel de Control</h1>
                <p>Gestión de inventario y análisis de ventas.</p>
            </div>
            <button id="btn-add-product" class="submit-btn">
                <i class="fas fa-plus"></i> Nuevo Producto
            </button>
        </div>

        <div class="admin-tabs">
            <button class="admin-tab active" data-target="section-inventory">Inventario</button>
            <button class="admin-tab" data-target="section-stats">Estadísticas</button>
        </div>

        <section id="section-inventory" class="admin-section active">
            <div class="table-wrapper">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Imagen</th>
                            <th>Producto</th>
                            <th>Categoría</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="admin-products-list">
                        </tbody>
                </table>
            </div>
        </section>

        <section id="section-stats" class="admin-section">
            <div class="charts-grid">
                <div class="chart-card">
                    <h3>Ventas Mensuales</h3>
                    <div class="chart-placeholder">
                        <i class="fas fa-chart-line fa-3x"></i>
                        <p>Gráfica en construcción</p>
                    </div>
                </div>
                <div class="chart-card">
                    <h3>Inventario por Categoría</h3>
                    <div class="chart-placeholder">
                        <i class="fas fa-chart-pie fa-3x"></i>
                        <p>Gráfica en construcción</p>
                    </div>
                </div>
                <div class="chart-card">
                    <h3>Resumen Total</h3>
                    <div class="stat-number">$1,250,400</div>
                    <p>Ventas Totales</p>
                </div>
            </div>
        </section>

    </main>

    <div id="product-modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-modal" class="close-btn">&times;</span>
            <h2 id="modal-title">Nuevo Producto</h2>
            
            <form id="product-form">
                <input type="hidden" id="prod-id"> <div class="form-group">
                    <label>Nombre del Producto</label>
                    <input type="text" id="prod-nombre" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Precio</label>
                        <input type="number" id="prod-precio" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Stock</label>
                        <input type="number" id="prod-stock" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Categoría</label>
                    <select id="prod-categoria" class="filter-select" style="width: 100%;">
                        <option value="laptops">Laptops</option>
                        <option value="desktops">Desktops</option>
                        <option value="accesorios">Accesorios</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Descripción</label>
                    <textarea id="prod-descripcion" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label>URL Imagen</label>
                    <input type="url" id="prod-imagen" placeholder="http://...">
                </div>

                <div class="form-check">
                    <input type="checkbox" id="prod-oferta">
                    <label for="prod-oferta">¿En Oferta?</label>
                </div>

                <button type="submit" class="submit-btn">Guardar</button>
            </form>
        </div>
    </div>

    <footer class="site-footer" id="main-footer"></footer>

</body>
</html>
