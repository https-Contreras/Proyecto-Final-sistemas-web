<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Tech-Up</title>
    <script>
        (function() {
            const user = localStorage.getItem('userName');
            const userKey = user ? user.replace(/\s+/g, '_') : 'guest';
            

            const savedTheme = localStorage.getItem(`theme_${userKey}`);
            if (savedTheme === 'light') {
                document.documentElement.classList.add('light-mode');
            }
        })();
    </script>
    <link rel="stylesheet" href="/Frontend/CSS/main.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="/Frontend/js/loadComponents.js" defer></script>
    <script src="js/accesibilidad.js" ></script>
    <script src="/Frontend/js/register.js" defer></script> </head>
<body>

    <header class="site-header" id="main-header"></header>

    <main class="container">
        
        <div class="form-container">
            <h2>Crear una Cuenta</h2>
            
            <form id="register-form" class="contact-form">
                
                <div class="form-group">
                    <input type="text" id="nombre" name="nombre" required>
                    <label for="nombre">Nombre Completo</label>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Correo Electrónico</label>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Contraseña</label>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password-confirm" name="password-confirm" required>
                    <label for="password-confirm">Confirmar Contraseña</label>
                </div>

                <div class="form-group captcha-group">
                    <div class="g-recaptcha" data-sitekey="6Le84A0sAAAAAFllLkm3fs8hIY90-EZp6yQOfCL0"></div>
                </div>
                <p id="register-message" class="form-message"></p>

                <button type="submit" class="submit-btn">Crear Cuenta</button>

                <div class="form-links">
                    <a href="login.html">¿Ya tienes cuenta? Inicia Sesión</a>
                </div>
            </form>
        </div>

    </main>

    <footer class="site-footer" id="main-footer"></footer>

    <!-- IMPORTANTE: El orden de los scripts importa -->
    <!-- 1. Primero footer.js (define la función) -->
    <script src="js/footer.js"></script>
    <!-- 2. Luego loadComponents.js (carga el footer y ejecuta la función) -->
    <script src="js/loadComponents.js"></script>

</body>
</html>
